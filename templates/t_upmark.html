{% extends 't_loghome.html' %}
{% block title %}
New Marklist
{%endblock%}

{% block content %}

<div class="box4">
  <div class="form-control">
  <input type="checkbox" id="check">
  <div class="login form">
    <header>Add Student</header>
        {% for msg in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Hey</strong> {{msg}}
            <button type="button"  class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    <form method="post" action="/t_uploadmark/">
      {%csrf_token%} 
      <input type="text" placeholder="Enter firstname" name="fname">
      <input type="text" placeholder="Enter firstname" name="lname">
      <input type="number" placeholder="Enter Resigister number" name="regno">
      <input type="submit" class="button" value="Add">
    </form>
    <div class="signup">
      
    </div>
  </div>
</div> 
</div>
<style>
  .box4{
        
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 350px;
        width: 100%;
      }
      .head{
        text-align: center;
        margin-top: 2%;
      }
    
      .btn{
        margin-left: 30%;
    
      }
</style>
{%endblock%}
