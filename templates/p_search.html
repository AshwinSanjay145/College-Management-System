{% extends 'p_loghome.html' %}

{% block title %}
Serach Students
{% endblock %}

{% block content %}

<div class="box4">
<div class="col py-3">

  <div class="msg">
    {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show color" role="alert">
      <strong></strong> {{msg}}
      <button type="button"  class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}   
  </div>  
  <div class="search">
  <form method="post" class="row g-3" action="/p_search/">
    {% csrf_token %}
  
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="number" class="form-control" id="inputPassword2" placeholder="Register Number" name="search">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div> 
  </form>
</div>
</div>
</div>


<style>
  
  .box4{
        
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 350px;
        width: 100%;
        background: #fff;
        border-radius: 5px;
       
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        
      }
      .search{
        margin-left: 2.5%;
        margin-top: 2%;
      }
    
      
</style>
{% endblock %}
